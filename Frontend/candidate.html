    <link rel="stylesheet" href="resources/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>





    <!-- ======= Header ======= -->
    <header id="header_signin" class="fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center hide-hover">

            <h1 class="logo">
                <a href="index.html"></a>
            </h1>
            <div id="nav_hide">
                <nav class="nav-menu d-none d-lg-block" id="nav_signin">
                    <ul>
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Opportunities</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- .nav-menu -->

            <div class="header-social-links" id="signin_icon">
                <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
                <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
                <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
                <a href="#" class="linkedin"><i class="icofont-linkedin"></i></i></a>
            </div>

        </div>

    </header>
    <!-- End Header -->





    <!-- <img class="logo" src="resources/SusMafia Logo.png" alt="SusMafia Logo"> -->
    <center>
        <img class="mockup" src="resources/phonemockup.png" alt="">
        <div class="phone">
            <button class="swiper swiperleft" id="no" type="button" name="button"><img class="swiperlogo" src="resources/cancel.png" alt=""></button>
            <div class="phonecontent">
                <img class="profilepic" id="c_pic" src="resources/profilepic.png" alt="">
                <div class="basicinfoleft">
                    <p>Name of the Organization: <span id="c_name"></span> </p>
                    <p>Job Profile: <span id="c_profile"></span> </p>
                    <p>Sector: <span id="c_sector"></span> </p>
                </div>
                <div class="allinfo">
                    <p>Required Highest Qualification: <span id="c_qual"></span> </p>
                    <p>Required Skills: <br> <span id="c_skills"></span> </p>
                    <p>
                        Required Years of Experience:
                        <span id="c_exp"></span>
                    </p>
                    <p>
                        Job Description:
                        <br>
                        <span id="c_desc"></span>
                    </p>
                    <p>
                        Expected Salary:
                        <span id="c_sal"></span>
                    </p>
                </div>
            </div>
            <button class="swiper swiperright" id="yes" type="button" name="button"><img class="swiperlogo" src="resources/checked.png" alt=""></button>
        </div>
    </center>
    <script src="resources/scriptforcandidate.js" charset="utf-8"></script>
</body>

</html>
