<body id="signin_body">
    
    <!-- ======= Header ======= -->
  <header id="header_signin" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo"><a href="index.html"></a></h1>
      <nav class="nav-menu d-none d-lg-block" id="nav_signin">
        <ul>
          <li class="active"><a href="">Home</a></li>

        <a href="#" class="facebook"><i class="icofont-facebook"></i></a>

  <!-- Sign In Div -->
    <div class="signin_div">
        <div class="signin_signup_options">
            <a href="signin.html" class="signin_left">Sign In</a>
            <a href="signup.html" class="signup_right" id="signin_active">Sign Up</a>
        </div>
        <form action="" class="signin_form">
            <input type="text" placeholder="Username" id="form_username" required>
            <input type="password" placeholder="Password" id="form_password" required>
            <input type="password" placeholder="Confirm Password" id="confirm_form_password" required>
            <button type="submit" class="form_submit">Sign In</button>
        </form>
        <p class="signin_signup_alternatives">Already have an account? Head <a href="signup.html">here</a></p>
    </div>
