<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="https://kit.fontawesome.com/25f6993cca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>

<body>





    <!-- ======= Header ======= -->
    <header id="header_signin" class="fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center hide-hover">

            <h1 class="logo">
                <a href="index.html"></a>
            </h1>
            <div id="nav_hide">
                <nav class="nav-menu d-none d-lg-block" id="nav_signin">
                    <ul>
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Opportunities</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- .nav-menu -->

            <div class="header-social-links" id="signin_icon">
                <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
                <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
                <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
                <a href="#" class="linkedin"><i class="icofont-linkedin"></i></i></a>
            </div>

        </div>

    </header>
    <!-- End Header -->




    <!-- <img class="logo" src="resources/SusMafia Logo.png" alt="SusMafia Logo"> -->
    <img class="mockup" src="resources/phonemockup.png" alt="">
    <div class="phone">
        <button id="no" class="swiper swiperleft" type="button" name="button"><img class="swiperlogo" src="resources/cancel.png" alt=""></button>
        <div class="phonecontent">
            <img class="profilepic" id="m_pic" src="resources/profilepic.png" alt="">
            <div class="basicinfoleft">
                <p>Name: <span id="m_name"></span> </p>
                <p>Date of Birth: <span id="m_dob"></span> </p>
                <p>E-mail: <span id="m_email"></span> </p>
            </div>
            <div class="basicinforight">
                <p>Gender: <span id="m_gender"></span> </p>
                <p>Mobile: <span id="m_mobile"></span> </p>
                <p>Applying for: <span id="m_apply"></span> </p>
            </div>
            <div class="allinfo">
                <p>
                    Highest Qualifciation:
                    <span id="m_qual"></span>
                </p>
                <p>
                    Years of Experience:
                    <span id="m_exp"></span>
                </p>
                <p>
                    CGPA:
                    <span id="m_cgpa"></span>
                </p>
                <p>
                    Bio:
                    <br>
                    <span id="m_bio"></span>
                </p>
                <p>
                    Skills:
                    <br>
                    <span id="m_skill"></span>
                </p>
            </div>
        </div>
        <button class="swiper swiperright" id="yes" type="button" name="button"><img class="swiperlogo" src="resources/checked.png" alt=""></button>
    </div>
    <script src="resources/script.js" charset="utf-8"></script>
</body>

</html>
