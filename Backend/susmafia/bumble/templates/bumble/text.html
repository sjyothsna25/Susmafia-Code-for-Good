<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style1.css' %}">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

   <title>User Profile</title>
</head>
<body>

    </script>
    <div class="container">
        <header>User Profile</header>

        <form action="" method="POST">
             {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="fullname" id="fullname" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="dob" id="dob"required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" id="email" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="mob" id="mob" required>
                        </div>

                        <div class="input-field">
                            <!-- <label>Bio</label> -->
                            <label>Bio</label>
                            <textarea id="w3review" name="w3review" rows="2" cols="50"></textarea>
                            <input type="text" placeholder="LinkedIn URL" name="url" id="url">
                        </div>


                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Highest Qualification</label>
                            <input type="text" placeholder="Highest Qualification" name="hq" id="hq" required>
                        </div>

                        <div class="input-field">
                            <label>Years Of Experience</label>
                            <input type="number" placeholder="Years Of Experience" name="yoe" id="yoe" required>
                        </div>

                        <div class="input-field">
                            <label>Skills</label>
                            <input type="text" multiple size="50" placeholder="Skills" name="skills" id="skills" required>
                        </div>

                        <div class="input-field">
                            <label>CGPA</label>
                            <input type="number" placeholder="cgpa" name="cgpa" id="cgpa">
                        </div>


                        <div class="input-field">
                            <label>Applying For</label>
                            <input type="text" placeholder="Applying For" name="ap" id="ap">
                        </div>

                        <div class="input-field">
                            <label>LinkedIn URL</label>
                            <input type="text" placeholder="LinkedIn URL" name="url" id="url">
                        </div>
                    </div>





                    <!-- <form action="/action_page.php">
                      <!--   <label for="img">Select image:</label>
                        <input type="file" id="img" name="img" accept="image/*">-->

                          <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>


            </div>


    <!--<script src="script.js"></script>-->
</body>
</html>
