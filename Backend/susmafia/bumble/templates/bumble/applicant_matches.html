<!DOCTYPE html>

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <!-- Bootstrap CSS -->

    <title>matches</title>
</head>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>



    <div class="row   mt-4 ml-3">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative custom">

                <div class="col p-4 d-flex flex-column position-static">
                  {% for match in matches %}
                      <li>{{ match }}</li>



                    <a href="#" class="stretched-link">Candidate Link: {{match.linkedin}}</a>
                    <h3 class="mb-0">{{match.name}}</h3>
                    <div class="mb-1 text-muted">Exp : {{match.yoe}}</div>
                    <p class="card-text mb-auto  ">{{match.highest_qualification}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary p-3 mb-2 bg-success text-white">Chat</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary p-3 mb-2 bg-danger text-white">Delete</button>
                        </div>

                    </div>
                    {% empty %}
                    <p>No Matches</p>
                    {% endfor %}
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="tenth.jfif" class="bd-placeholder-img" width="200" height="250" alt="">
                </div>
            </div>
        </div>

    </div>
